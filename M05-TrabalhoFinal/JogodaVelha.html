<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="JogodaVelha.css">
  <title>Jogo da Velha</title>
</head>
<body>
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <p id="modal-text"></p>
      <button id="restart">Reiniciar</button>
    </div>


  <header> 
    <h1>Jogo da Velha</h1>
    <div id="game-info">
      <div id="player-turn" class="player-turn">
        <p>Vez do jogador: <span id="player-turn-mark"></span></p>
      </div>
      <div id="game-status" class="game-status">
        <p id="game-status-text"></p>
      </div>
    </div>
  </header>
  
  <div id="game-board" class="minimalist">
    <div id='matrix' class="matrix"> 
    </div>
  </div>
  <div id="scoreboard">
    <p id="jogador1">Jogador <span id='jog1'>Jogador 1</span> - <span id='vit1'>N</span> vitórias</p>
    <p id="jogador2">Jogador <span id='jog2'>Jogador 2</span> - <span id='vit2'>N</span> vitórias</p>
  </div>
    
  <script src="JogodaVelha.js"></script>
</body>
</html>
